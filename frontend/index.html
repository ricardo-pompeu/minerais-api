<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistente de Minerais</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(to right, #e6f0f9, #f9fcff);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, #1f77b4, #155a8a);
      color: #fff;
      width: 100%;
      padding: 25px 0;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      letter-spacing: 1px;
    }

    main {
      margin: 40px 20px;
      width: 100%;
      max-width: 800px;
      background-color: #fff;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      color: #155a8a;
    }

    textarea {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 15px;
      transition: border 0.3s ease;
    }

    textarea:focus {
      border-color: #1f77b4;
      outline: none;
      box-shadow: 0 0 5px rgba(31, 119, 180, 0.3);
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #1f77b4, #155a8a);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #155a8a, #0e3d61);
    }

    #resposta {
      margin-top: 25px;
      padding: 20px;
      background-color: #fdfdfd;
      border-radius: 10px;
      border: 1px solid #e0e6ed;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
      max-height: 500px;
      overflow-y: auto;
      line-height: 1.6;
    }

    /* Estilo do HTML vindo da API */
    #resposta h1, #resposta h2, #resposta h3 {
      color: #1f77b4;
      margin-top: 20px;
    }

    #resposta ul {
      padding-left: 20px;
    }

    #resposta li {
      margin-bottom: 6px;
    }

    #resposta strong {
      color: #2c3e50;
    }

    #resposta em {
      color: #555;
    }

    .erro {
      color: #c0392b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>ü™® Assistente de Minerais</h1>
  </header>

  <main>
    <label for="descricao">Descreva o mineral:</label>
    <textarea id="descricao" rows="4" placeholder="Ex.: mineral verde com cristais prism√°ticos"></textarea>
    <button onclick="enviarDescricao()">üîé Identificar</button>
    <div id="resposta"></div>
  </main>

  <script>
    async function enviarDescricao() {
      const descricao = document.getElementById('descricao').value.trim();
      const respostaEl = document.getElementById('resposta');

      if (!descricao) {
        respostaEl.innerHTML = "<p class='erro'>‚ö†Ô∏è Por favor, insira uma descri√ß√£o do mineral.</p>";
        return;
      }

      respostaEl.innerHTML = "<em>‚è≥ Carregando an√°lise...</em>";

      try {
        const response = await fetch("/identificar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ descricao })
        });

        const text = await response.text();
        try {
          const data = JSON.parse(text);
          if (data.erro) {
            respostaEl.innerHTML = `<p class="erro">‚ö†Ô∏è ${data.erro}</p>`;
          } else {
            // Agora a API deve retornar HTML pronto
            respostaEl.innerHTML = data.resposta;
          }
        } catch (e) {
          respostaEl.innerHTML = `<p class="erro">Erro no servidor: ${text}</p>`;
        }

      } catch (err) {
        respostaEl.innerHTML = `<p class="erro">Erro ao acessar API: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
