<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Identificador de Minerais</title>
  <style>
    :root { --bg:#f5f7fb; --card:#fff; --border:#e5e7eb; --text:#111827; --muted:#6b7280; }
    * { box-sizing: border-box; }
    body {
      margin:0; background:var(--bg); color:var(--text); font:16px/1.5 system-ui,Segoe UI,Roboto,Ubuntu;
      display:grid; place-items:center; min-height:100dvh; padding:24px;
    }
    .card {
      width:min(720px,100%); background:var(--card); border:1px solid var(--border);
      border-radius:16px; padding:24px; box-shadow:0 8px 24px rgba(0,0,0,.06);
    }
    h1 { margin:0 0 12px; font-size:24px; }
    p.helper { margin:0 0 16px; color:var(--muted) }
    textarea {
      width:100%; height:120px; padding:12px; border:1px solid var(--border);
      border-radius:12px; resize:vertical; outline:none;
    }
    .row { display:flex; gap:12px; margin-top:12px; }
    button {
      appearance:none; border:1px solid var(--border); background:#111827; color:#fff;
      padding:10px 16px; border-radius:10px; cursor:pointer; font-weight:600;
    }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .result {
      margin-top:16px; padding:16px; border:1px solid var(--border); border-radius:12px;
      background:#fafafa; white-space:pre-wrap;
    }
    .muted { color:var(--muted); }
    .footer { margin-top:16px; font-size:12px; color:var(--muted); text-align:right }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîé Identificador de Minerais</h1>
    <p class="helper">Descreva o mineral (cor, brilho, tra√ßo, fratura, clivagem, etc.).</p>
    <textarea id="descricao" placeholder="Ex: verde escuro, brilho met√°lico, fratura irregular..."></textarea>
    <div class="row">
      <button id="btn" onclick="identificar()">Identificar</button>
      <button onclick="limpar()">Limpar</button>
    </div>
    <div id="result" class="result muted">O resultado aparecer√° aqui.</div>
    <div class="footer">Dica: descri√ß√µes mais detalhadas melhoram a precis√£o ‚ú®</div>
  </div>

  <script>
    async function identificar() {
      const btn = document.getElementById("btn");
      const descricao = document.getElementById("descricao").value.trim();
      const out = document.getElementById("result");

      if (!descricao) {
        out.textContent = "‚ö†Ô∏è Escreva uma descri√ß√£o do mineral.";
        out.classList.remove("muted");
        return;
      }

      btn.disabled = true;
      out.textContent = "‚è≥ Processando...";
      out.classList.add("muted");

      try {
        // Mesma origem (o Flask serve este HTML). Rota relativa:
        const resp = await fetch("/identificar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ descricao })
        });

        const data = await resp.json();
        if (!resp.ok) throw new Error(data.error || "Erro na API");

        out.textContent = data.resposta || "(Sem conte√∫do)";
        out.classList.remove("muted");
      } catch (err) {
        console.error(err);
        out.textContent = "‚ùå Erro ao identificar o mineral.";
        out.classList.remove("muted");
      } finally {
        btn.disabled = false;
      }
    }

    function limpar() {
      document.getElementById("descricao").value = "";
      const out = document.getElementById("result");
      out.textContent = "O resultado aparecer√° aqui.";
      out.classList.add("muted");
    }
  </script>
</body>
</html>
